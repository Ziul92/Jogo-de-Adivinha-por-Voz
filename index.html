<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Acerte o número</title>
</head>
<body>
    <section class="secao">
        <h1 class="secao__titulo">Acerte o número secreto</h1>
        <p class="secao__texto">O número secreto está entre <span id="menor" data-valor="menor">0</span> e <span id="maior" data-valor="maior">100</span></p>
        <div id="chute" class="secao__mensagem">
            <div>Você disse:</div>
            <span class="secao__mensagem--box">20</span>
            <div>O número secreto é maior <i class="fa-solid fa-arrow-up"></i></div>
        </div>        
    </section>

    
</body>
    <script type="module" src="js/sorteiaNumero.js"></script>
</html>
